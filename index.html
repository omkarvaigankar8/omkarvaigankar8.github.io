<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!--top Section-->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
    </div>
    <!--Result -->
    <div class="result py-4 d-none text-center text-primary ">
      <div class="container lead">
        <p>You Got <span class="text-primary display-4 p-4">0%</span></p>
      </div>
    </div>
    <!--Quiz-->

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">The GOAT quiz</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1.Who's the GOAT in Football?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Messi</label>
            </div>
            <!--Option1-->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Ronaldo</label>
            </div>
            <!--Option2-->
          </div>
          <!--my-5-->
          <div class="my-5">
            <p class="lead font-weight-normal">2.Who's the GOAT in Tennis?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Roger</label>
            </div>
            <!--Option1-->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Rafa</label>
            </div>
            <!--Option2-->
          </div>
          <!--my-5-->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.Who's the GOAT in BasketBall?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q13" value="A" />
              <label class="form-check-label">Jordan</label>
            </div>
            <!--Option1-->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Lebron</label>
            </div>
            <!--Option2-->
          </div>
          <!--my-5-->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4.Who's the GOAT in Badminton?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Lei Chong wei</label>
            </div>
            <!--Option1-->
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Lin Dan</label>
            </div>
            <!--Option2-->
          </div>
          <!--my-5-->
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
      <!--container-->
    </div>
    <!--quiz py-4 bg-primary-->

    <script src="app.js"></script>
  </body>
</html>
